<div class="hero">

    <div class="slider-direction-wrap">
        <div class="image-slider-wrap">
            <div class="image-slider">
                <div class="item active" style="background-image: url('img/home.png')"></div>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="row align-items-center">
            <div class="col-lg-5 content">
                <div class="intro-wrap">
                    <div><h1 class=""><span
                            class="d-block">Discover the Beauty of Real Estate, One Listing at a Time</span>
                    </h1></div>


                    <div><p class="mb-5">Immerse yourself in the world of real estate excellence. Explore stunning
                        properties, curated with care.</p></div>
                </div>


                <div class="toggle-btn btn-group" role="group" aria-label="Button slider">
                    <button type="button" class="btn btn-slider active" id="rent-button">Rent</button>
                    <button type="button" class="btn btn-slider" id="ownership-button">Ownership</button>
                </div>
            </div>

            <div class="row pt-2 d-flex ">
                <div class="col-12">
                    <form class="form">
                        <div class="row mb-2">
                            <div class="col-sm-6 col-md-6 mb-3 mb-lg-0 col-lg-2 search-item">
                                <div class="border-right">
                                    <label>Category</label>
                                    <select name="" id="" class="form-control custom-select">
                                        <option value="">Rent type</option>
                                        <option value="">Peru</option>
                                        <option value="">Japan</option>
                                        <option value="">Thailand</option>
                                        <option value="">Brazil</option>
                                        <option value="">United States</option>
                                        <option value="">Israel</option>
                                        <option value="">China</option>
                                        <option value="">Russia</option>
                                    </select>
                                </div>

                            </div>

                            <div class="col-sm-6 col-md-6 mb-3 mb-lg-0 col-lg-2 search-item">
                                <div class="border-right">
                                    <label>Offer type</label>
                                    <select name="" id="" class="form-control custom-select">
                                        <option value="">Rent type</option>
                                        <option value="">Peru</option>
                                        <option value="">Japan</option>
                                        <option value="">Thailand</option>
                                        <option value="">Brazil</option>

                                    </select>
                                </div>

                            </div>

                            <div class="col-sm-6 col-md-6 mb-3 mb-lg-0 col-lg-2 search-item">
                                <div class="border-right">
                                    <label>Rooms/Space</label>
                                    <select name="" id="" class="form-control custom-select">
                                        <option value="">Rent type</option>
                                        <option value="">Peru</option>
                                        <option value="">Japan</option>
                                        <option value="">Thailand</option>
                                        <option value="">Brazil</option>

                                    </select>
                                </div>

                            </div>

                            <div class="col-sm-6 col-md-6 mb-3 mb-lg-0 col-lg-4 search-item">
                                <div class="border-right">
                                    <label>Neighbourhood</label>
                                    <input type="text" class="form-control" placeholder="search">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 mb-3 mb-lg-0 col-lg-2 search-btn ">
                                <input type="submit" class="btn search btn-block" value="Search">
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
